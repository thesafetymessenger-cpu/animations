<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchy of Controls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: white;
            min-height: 100vh;
            padding: 1rem 1rem 0rem 1rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .label {
            text-align: center;
            font-size: 1.125rem;
            font-weight: bold;
            color: #374151;
            margin: 1rem 0;
        }

        .pyramid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            margin-bottom: 2rem;
        }

        .level {
            transition: all 0.2s;
            cursor: pointer;
        }

        .level-button {
            width: 100%;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            padding: 1.5rem 1rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.05em;
            border-radius: 1rem;
        }

        .level-button:hover {
            transform: scale(1.05);
        }

        .level-button:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.5);
        }

        .level-1 { width: 80%; }
        .level-2 { width: 70%; }
        .level-3 { width: 55%; }
        .level-4 { width: 45%; }
        .level-5 { width: 30%; }

        .btn-elimination {
            background-color: #2563eb;
        }
        .btn-elimination:hover { background-color: #1d4ed8; }

        .btn-substitution {
            background-color: #16a34a;
        }
        .btn-substitution:hover { background-color: #15803d; }

        .btn-engineering {
            background-color: #eab308;
        }
        .btn-engineering:hover { background-color: #ca8a04; }

        .btn-administrative {
            background-color: #f97316;
        }
        .btn-administrative:hover { background-color: #ea580c; }

        .btn-ppe {
            background-color: #dc2626;
        }
        .btn-ppe:hover { background-color: #b91c1c; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 1rem;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 42rem;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            color: white;
            padding: 1.5rem;
            border-radius: 0.5rem 0.5rem 0 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .modal-header p {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            line-height: 1;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-body > p {
            color: #374151;
            line-height: 1.75;
            margin-bottom: 1.5rem;
        }

        .modal-body h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .examples-list {
            list-style: none;
        }

        .examples-list li {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .example-number {
            color: white;
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
            margin-right: 0.75rem;
            flex-shrink: 0;
            margin-top: 0.125rem;
        }

        .modal-footer {
            background-color: #f9fafb;
            padding: 1rem 1.5rem;
            border-radius: 0 0 0.5rem 0.5rem;
        }

        .modal-footer button {
            width: 100%;
            background-color: #e5e7eb;
            border: none;
            color: #1f2937;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .modal-footer button:hover {
            background-color: #d1d5db;
        }

        .bg-elimination { background-color: #2563eb; }
        .bg-substitution { background-color: #16a34a; }
        .bg-engineering { background-color: #eab308; }
        .bg-administrative { background-color: #f97316; }
        .bg-ppe { background-color: #dc2626; }
    </style>
</head>
<body>
    <div class="container">
        <p class="subtitle">Click each level to learn more</p>

        <div class="pyramid">
            <p class="label" style="margin-top: 0;">Most effective</p>
            
            <div class="level level-1">
                <button class="level-button btn-elimination" onclick="showModal('elimination')">
                    ELIMINATION
                </button>
            </div>

            <div class="level level-2">
                <button class="level-button btn-substitution" onclick="showModal('substitution')">
                    SUBSTITUTION
                </button>
            </div>

            <div class="level level-3">
                <button class="level-button btn-engineering" onclick="showModal('engineering')">
                    ENGINEERING CONTROLS
                </button>
            </div>

            <div class="level level-4">
                <button class="level-button btn-administrative" onclick="showModal('administrative')">
                    ADMINISTRATIVE CONTROLS
                </button>
            </div>

            <div class="level level-5">
                <button class="level-button btn-ppe" onclick="showModal('ppe')">
                    PPE
                </button>
            </div>

            <p class="label">Least effective</p>
        </div>
    </div>

    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modal-header" class="modal-header">
                <div>
                    <h2 id="modal-title"></h2>
                    <p id="modal-description"></p>
                </div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p id="modal-details"></p>
                <h3>Examples:</h3>
                <ul id="modal-examples" class="examples-list"></ul>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        const levels = {
            elimination: {
                title: 'ELIMINATION',
                description: 'Most Effective Control',
                details: 'Remove the hazard completely.',
                examples: [
                    'Use pre-cut materials instead of cutting onsite',
                    'Remove dangerous chemicals from the workplace',
                    'Eliminate confined spaces',
                    'Stop using hazardous processes'
                ],
                color: 'bg-elimination'
            },
            substitution: {
                title: 'SUBSTITUTION',
                description: 'Highly Effective',
                details: 'Replace the hazard with something less dangerous.',
                examples: [
                    'Swap a chemical for a less toxic one',
                    'Replace toxic chemicals with safer alternatives',
                    'Use electric forklifts instead of diesel'
                ],
                color: 'bg-substitution'
            },
            engineering: {
                title: 'ENGINEERING CONTROLS',
                description: 'Moderately Effective',
                details: 'Isolate people from the hazard through physical means or engineering solutions.',
                examples: [
                    'Machine guards',
                    'Ventilation systems',
                    'Noise dampening enclosures',
                    'Safety interlocks and barriers'
                ],
                color: 'bg-engineering'
            },
            administrative: {
                title: 'ADMINISTRATIVE CONTROLS',
                description: 'Less Effective',
                details: 'Change the way people work through procedures, training, and policies.',
                examples: [
                    'Training programs',
                    'Job rotation',
                    'Warning signs',
                    'Standard operating procedures'
                ],
                color: 'bg-administrative'
            },
            ppe: {
                title: 'PPE',
                description: 'Least Effective Control',
                details: 'Personal Protective Equipment (PPE) - Protects the worker with equipment worn on their body.',
                examples: [
                    'Respirators',
                    'Safety glasses and goggles',
                    'Safety boots and hearing protection'
                ],
                color: 'bg-ppe'
            }
        };

        function showModal(levelId) {
            const level = levels[levelId];
            const modal = document.getElementById('modal');
            const header = document.getElementById('modal-header');
            
            document.getElementById('modal-title').textContent = level.title;
            document.getElementById('modal-description').textContent = level.description;
            document.getElementById('modal-details').textContent = level.details;
            
            header.className = 'modal-header ' + level.color;
            
            const examplesList = document.getElementById('modal-examples');
            examplesList.innerHTML = '';
            level.examples.forEach((example, idx) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="example-number ${level.color}">${idx + 1}</span>
                    <span>${example}</span>
                `;
                examplesList.appendChild(li);
            });
            
            modal.classList.add('active');
        }

        function closeModal(event) {
            if (!event || event.target.id === 'modal') {
                document.getElementById('modal').classList.remove('active');
            }
        }
    </script>
</body>
</html>
